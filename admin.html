<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¢ PetMatch - Painel ONG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagAnimais/LogoL&C.jpg">
</head>
<body class="admin-page">
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <h1 class="admin-title">üè¢ Painel ONG</h1>
                <div class="admin-user-info">
                    <span class="user-name" id="userName">Carregando...</span>
                    <button class="logout-btn" id="logoutBtn">Sair</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üêï</div>
                    <div class="stat-info">
                        <div class="stat-number" id="totalDogs">0</div>
                        <div class="stat-label">Cachorros</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üê±</div>
                    <div class="stat-info">
                        <div class="stat-number" id="totalCats">0</div>
                        <div class="stat-label">Gatos</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚ù§Ô∏è</div>
                    <div class="stat-info">
                        <div class="stat-number" id="totalAdopted">0</div>
                        <div class="stat-label">Adotados</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-info">
                        <div class="stat-number" id="totalInterested">0</div>
                        <div class="stat-label">Interessados</div>
                    </div>
                </div>
            </div>

            <!-- Add Pet Form -->
            <div class="admin-section">
                <h2 class="section-title">‚ûï Cadastrar Novo Animal</h2>
                <form class="pet-form" id="petForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="petName" class="form-label">Nome</label>
                            <input type="text" id="petName" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="petAge" class="form-label">Idade</label>
                            <input type="text" id="petAge" name="age" class="form-input" placeholder="2 anos" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="petType" class="form-label">Tipo</label>
                            <select id="petType" name="type" class="form-input" required>
                                <option value="">Selecione...</option>
                                <option value="dog">üêï Cachorro</option>
                                <option value="cat">üê± Gato</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="petBreed" class="form-label">Ra√ßa</label>
                            <input type="text" id="petBreed" name="breed" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="petSize" class="form-label">Porte</label>
                            <select id="petSize" name="size" class="form-input" required>
                                <option value="">Selecione...</option>
                                <option value="Pequeno">Pequeno</option>
                                <option value="M√©dio">M√©dio</option>
                                <option value="Grande">Grande</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="petLocation" class="form-label">Localiza√ß√£o</label>
                            <input type="text" id="petLocation" name="location" class="form-input" placeholder="S√£o Paulo, SP" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="petCharacteristics" class="form-label">Caracter√≠sticas (separadas por v√≠rgula)</label>
                        <input type="text" id="petCharacteristics" name="characteristics" class="form-input" placeholder="Carinhoso, Brincalh√£o, Obediente" required>
                    </div>

                    <div class="form-group">
                        <label for="petBio" class="form-label">Biografia</label>
                        <textarea id="petBio" name="bio" class="form-textarea" rows="4" placeholder="Conte a hist√≥ria do animal..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="petImage" class="form-label">URL da Imagem</label>
                        <input type="url" id="petImage" name="image" class="form-input" placeholder="https://exemplo.com/foto.jpg">
                        <small class="form-help">Deixe em branco para usar imagem placeholder</small>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">‚ûï Cadastrar Animal</span>
                        <span class="btn-loading" style="display: none;">Cadastrando...</span>
                    </button>
                </form>
            </div>

            <!-- Animals List -->
            <div class="admin-section">
                <h2 class="section-title">üêæ Animais Cadastrados</h2>
                <div class="animals-grid" id="animalsGrid">
                    <!-- Animals will be loaded here -->
                </div>
            </div>

            <!-- Matches and Chats Section -->
            <div class="admin-section">
                <h2 class="section-title">üíï Matches e Chats</h2>
                <div class="matches-container">
                    <div class="matches-tabs">
                        <button class="tab-btn active" id="matchesTab">
                            <span class="tab-icon">‚ù§Ô∏è</span>
                            <span>Matches Recentes</span>
                            <span class="tab-badge" id="matchesBadge">0</span>
                        </button>
                        <button class="tab-btn" id="chatsTab">
                            <span class="tab-icon">üí¨</span>
                            <span>Chats Ativos</span>
                            <span class="tab-badge" id="chatsBadge">0</span>
                        </button>
                    </div>

                    <!-- Matches Tab Content -->    
                    <div class="tab-content active" id="matchesContent">
                        <div class="matches-grid" id="matchesGrid">
                            <!-- Matches will be loaded here -->
                        </div>
                    </div>

                    <!-- Chats Tab Content -->
                    <div class="tab-content" id="chatsContent">
                        <div class="chats-list" id="chatsList">
                            <!-- Active chats will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Modal for ONG -->
            <div class="ong-chat-modal" id="ongChatModal">
                <div class="ong-chat-content">
                    <div class="ong-chat-header">
                        <div class="chat-pet-info">
                            <img id="chatPetImage" src="/placeholder.svg" alt="" class="chat-pet-avatar">
                            <div class="chat-pet-details">
                                <h3 id="chatPetName">Pet Name</h3>
                                <p id="chatClientName">Cliente</p>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button class="chat-action-btn approve-btn" id="approveAdoptionBtn">
                                <span>‚úÖ Aprovar Ado√ß√£o</span>
                            </button>
                            <button class="chat-action-btn close-chat-btn" id="closeOngChatBtn">‚úï</button>
                        </div>
                    </div>
                
                    <div class="ong-chat-messages" id="ongChatMessages">
                        <!-- Messages will appear here -->
                    </div>
                
                    <div class="ong-chat-input-container">
                        <input type="text" id="ongChatInput" class="ong-chat-input" placeholder="Digite sua mensagem...">
                        <button class="ong-send-btn" id="ongSendBtn">üì§</button>
                    </div>
                </div>
            </div>

            <!-- Chat Overlay -->
            <div class="ong-chat-overlay" id="ongChatOverlay"></div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
